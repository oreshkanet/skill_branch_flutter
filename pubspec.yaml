name: FlutterGalleryApp
description: Amazing Flutter Project
author: oreshkanet

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^6.0.1

  equatable: ^1.2.6

  webview_flutter: ^0.3.22+1
  dio: ^3.0.9

  cupertino_icons: ^0.1.3
  cached_network_image: any
  connectivity: ^0.4.8+6
  gallery_saver: ^2.0.1

  json_annotation: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.10.0
  json_serializable: ^3.3.0

flutter:
  uses-material-design: true

  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
    - family: BottomNavIcons
      fonts:
        - asset: assets/fonts/BottomNavIcons.ttf
